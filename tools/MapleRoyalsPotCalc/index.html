<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- materialize -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		
		<link rel="stylesheet" href="./style.css">
		<script src="./data.js"></script>
		<script src="./script.js"></script>
		
	</head>
	<body class="blue-grey darken-4 white-text">
		<div id="wrapper" class="container">
			<div class="card brown darken-4">
				<div class="row">
					<div class="col s12 card brown darken-3 center">
						<h1>Maple Royals Potion Calculator</h1>
					</div>
					
					<div class="col s12 card brown darken-3 row">
						<div class="col s12 center"><h6>Controls</h6></div>
						<div class="col s3 card tiny red lighten-4 ">
							<div class="input-field">
								<input id="hp" type="number" class="validate"/>
								<label for="hp">Character HP</label>
							</div>
						</div>
						<div class="col s3 card tiny blue lighten-4">
							<div class="input-field">
								<input id="mp" type="number" class="validate" />
								<label for="mp">Character MP</label>
							</div>
						</div>
						<div class="col s3 card tiny lime lighten-4">
							<div class="input-field">
								<input id="elixir" type="number" class="validate" />
								<label for="elixir">Elixir Cost</label>
							</div>
						</div>
						<div class="col s3 card tiny indigo lighten-4">
							<div class="input-field">
								<input id="power" type="number" class="validate" />
								<label for="power">Power Elixir Cost</label>
							</div>
						</div>
						<div class="col s12 card  brown darken-4"> 
							<a id="toggleContainer" class="btn blue-grey">Toggle Full Width</a>
						</div>
					</div>
					
					<div class="col s12 card brown darken-3 row">
						<div class="col s3 card-panel header noMargin brown darken-2"><h6>Name</h6></div>
						<div class="col s1 card-panel header right-align noMargin brown darken-2"><h6>HP</h6></div>
						<div class="col s1 card-panel header right-align noMargin brown darken-2"><h6>MP</h6></div>
						<div class="col s2 card-panel header right-align noMargin brown darken-2"><h6>Meso</h6></div>
						<div id="HP_HEADER" class="col s1 btn header noMargin brown lighten-2"><h6>HP Ratio</h6></div>
						<div id="MP_HEADER" class="col s1 btn header noMargin brown lighten-2"><h6>MP Ratio</h6></div>
						<div id="TOTAL_HEADER" class="col s1 btn header noMargin brown lighten-2"><h6>Total Ratio</h6></div>
						<div class="col s2 card-panel header center noMargin brown darken-2"><h6>Location</h6></div>
					</div>
					<div id="target" class="col s12 card brown darken-3 row"></div>
					
				</div>
			</div>
		</div>
		
	</body>
</html>
