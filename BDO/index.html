<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  		<script src="script.js"></script>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body class="grey darken-4  white-text">
		
		<div class="row">
			<div class="col s6 row card offset-s3 blue-grey darken-4">
				<h3 class="center">BDO Alt energy timer thingy</h3>
				
                <div class="input-field col s6">
                    <input id="maxnrg" type="number" />
                    <label for="maxnrg" class="active">Family Max Energy</label>
                    
                    <div id="save" class="btn green darken-4">Save</div>
                    <div id="clear" class="btn red darken-4">Clear</div>
                </div>
                <div id="cardContainer" class="col s12 row">
                    
                </div>
                
                <div class="col s12 card blue-grey darken-2">
                    <div class="card-content row">
                        <span class="card-title col s12">Track New Character</span>
                        <div class="input-field col s6">
                            <input id="name" type="text" />
                            <label for="name">name</label>
                        </div>

                        <div class="input-field col s6">
                            <input id="nrg" type="number" />
                            <label for="nrg">energy</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <div id="addChar" class="btn green darken-4">+</div>
                    </div>
                </div>
			</div>
		</div>
		
		
	</body>
</html>
